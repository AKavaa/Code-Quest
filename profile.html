<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="./difficulty.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title> Player's Profile</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; margin-bottom: 20px; }
        td, th { border: 1px solid #ccc; padding: 8px; text-align: center; }
        h2 { margin-top: 40px; }
    </style>
</head>
<body>
    <main class="profile-wrapper">
        <section class="profile-section profile-hero">
            <div class="hero-content">
        
                <h1>Your Quiz Stats</h1>
                <p class="subtitle">Track your progress across all categories and levels.</p>
                <div class="hero-actions">
                    <button class="cta-button primary" onclick="window.location.href='./difficulty.html'">
                        <i class="fa-solid fa-arrow-left"></i>
                        Difficulty menu
                    </button>
                    <button id="resetProgress" class="cta-button ghost">
                        <i class="fa-solid fa-rotate-left"></i>
                        Reset progress
                    </button>
                </div>
            </div>
            <div class="hero-card">
                <div class="profile-avatar">
                   <i class="fas fa-solid fa-person"></i>
                </div>
                <div>
                    <p class="label"> player</p>
                    <h2 id="player_name">Guest</h2>
                </div>
            </div>
        </section>

       
            <div class="category-toolbar" aria-label="Category filters">
                <button class="category-btn" data-category="iq">
                    <span>IQ Challenge</span>
                    <small>Iq questions</small>
                </button>
                <button class="category-btn" data-category="knowledge">
                    <span>General Knowledge</span>
                    <small>everyday practice</small>
                </button>
                <button class="category-btn" data-category="programming">
                    <span>Programming</span>
                    <small>Code mastery</small>
                </button>
            </div>
        </section>

        <section class="profile-section stats-section">
            <header class="section-heading">
                <p class="label">Performance</p>
                <h3>Detailed breakdown</h3>
                <p>Each table shows your correct, wrong, and total answers per level.</p>
            </header>
            <section id="stats-container" class="stats-surface" aria-live="polite"></section>
        </section>
    </main>

    <script src="./fetch_questions.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
