<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Player's Profile</title>
</head>
<body>
    <main class="profile-wrapper">
     
        <section class="profile-section profile-hero">
            <div class="hero-content">
                <h1>Your Quiz Stats</h1>
                <p class="subtitle">Track your progress across all levels and categories.</p>
                <div class="hero-actions">
                    <button class="cta-button primary" onclick="window.location.href='./difficulty.html'">
                        <i class="fa-solid fa-arrow-left"></i>
                        Difficulty menu
                    </button>
                    <button id="reset_progress" class="cta-button ghost">
                        <i class="fa-solid fa-rotate-left"></i>
                        Reset progress
                    </button>
                </div>
            </div>
            
            <!-- Player Card -->
            <div class="hero-card">
                <div class="profile-avatar">
                    <i class="fas fa-solid fa-person"></i>
                </div>
                <div>
                    <p class="label">PLAYER</p>
                    <h2 id="player_name">Guest</h2>
                </div>
                <div class="highscore-section">
                <div class="label_Hscore"> Highest score</div>
                <div id="highest_score"> </div>
                </div>
            </div>
        </section>

        <!-- Category Toolbar -->
        <section class="profile-section">
            <div class="category-toolbar" aria-label="Category filters">
                <button class="category-btn" data-category="iq">
                    <span>IQ Challenge</span>
                    <small>IQ questions</small>
                </button>
                <button class="category-btn" data-category="knowledge">
                    <span>General Knowledge</span>
                    <small>everyday practice</small>
                </button>
                <button class="category-btn" data-category="programming">
                    <span>Programming</span>
                    <small>Code mastery</small>
                </button>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="profile-section stats-section">
            <header class="section-heading">
              
                <p class="label">YOUR PERFORMANCE</p>
                  <br>

                <h3>Detailed breakdown</h3>
                   <br>
                
                <p>Each table shows your correct, wrong, and total answers per level.</p>
            </header>
            <div id="stats-container" class="stats-surface" aria-live="polite"></div>
        </section>
    </main>

    <script src="./fetch_questions.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
