<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./difficulty.css">
    <title>Select Difficulty - Code Quest</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="./assets/images/Code-Quest.JPG" alt="Code Quest Logo" class="logo-image">
            <h1>Select <span>Difficulty</span></h1>
        </div>
        
        <p class="subtitle">Choose a level that matches your knowledge</p>

        <div class="difficulty-buttons">
            <button class="difficulty-btn beginner" onclick="location.href='./Beginner_Section/main_page.html'">
                <i class="fas fa-seedling"></i>
                <span>IQ Questions</span>
                <small>Perfect for new learners</small>
            </button>
            
            <button class="difficulty-btn intermediate" onclick="location.href='./levels/intermediate.html'">
                <i class="fas fa-chart-line"></i>
                <span>Programming</span>
                <small>For those with some experience</small>
            </button>
            
            <button class="difficulty-btn advanced" onclick="location.href='./levels/advanced.html'">
                <i class="fas fa-lightbulb"></i>
                <span>Advanced</span>
                <small>Challenge yourself</small>
            </button>
        </div>
        
        <button class="back-btn" onclick="window.location.href='./index.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </div>
</body>
</html>
